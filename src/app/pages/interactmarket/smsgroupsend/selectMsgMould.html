<div class="widgets">
    <form class="form-horizontal" name="addForm" novalidate>
        <loading></loading>
        <div class="col-md-12">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
                        <em class="ion-ios-close-empty sn-link-close"></em>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">模板列表</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="modifyForm" novalidate>
                        <div class="row">
                            <div class="add-row-editable-table z_cusmnt" style="float: right">
                                <button class="btn btn-primary btn-with-icon" ng-click="search()"><i
                                        class="ion-search"></i>查询
                                </button>
                            </div>
                            <div class="col-sm-3 z_custmnt_padding" style="float: right;">
                                <input type="text" class="form-control" ng-model="searchObj.tplTitle"
                                       placeholder="模板名称">
                            </div>
                            <div class="col-sm-3 z_custmnt_padding" style="float: right;">
                                <input type="text" class="form-control" ng-model="searchObj.tplNo"
                                       placeholder="模板编号">
                            </div>
                        </div>
                    </form>
                    <table class="table table-hover table-condensed" st-table="custs"
                           st-safe-src="RowCollection">
                        <thead>
                        <tr class="black-muted-bg">
                            <th>#</th>
                            <th>模板编号</th>
                            <th>模板名称</th>
                            <th>短信标题</th>
                            <th>短信内容</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in custs" ng-click="selectRow(item)">
                            <td>
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                       value="{{ item.tplNo }}" ng-change="selectOne($index)"
                                       ng-model="radioRptOptions.select">
                            </td>
                            <td>{{item.tplNo}}</td>
                            <td>{{item.tplTitle}}</td>
                            <td>{{item.tplTitle}}</td>
                            <td title="{{item.tplCont}}"><span class="nowap-ellipsis taskDesc">{{item.tplCont}}</span></td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="10" class="text-left">
                                <div class="row">
                                    <st-pager opts='queryMsgMouldOpts'></st-pager>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-with-icon" ng-click="ok()">确定</button>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
