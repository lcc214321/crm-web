<div class="widgets">
    <form class="form-horizontal" name="addForm" novalidate>
        <loading></loading>
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading"><font color="white">客群列表</font></div>
                <div class="panel-body" >

                    <form class="form-horizontal" name="modifyForm" novalidate>
                        <div class="row">
                            <div class="col-md-2">
                                <label class="grid-title">客群列表</label>
                            </div>
                            <div class="add-row-editable-table z_cusmnt" style="float: right">
                                <button class="btn btn-primary btn-with-icon" ng-click="search()"><i
                                        class="ion-search"></i>查询
                                </button>
                            </div>
                            <div class="col-sm-3 z_custmnt_padding" style="float: right;">
                                <input type="text" class="form-control" ng-model="searchObj.groupName"
                                       placeholder="客群名称">
                            </div>
                        </div>
                    </form>
                    <table class="table table-bordered table-hover table-condensed" st-table="custs"
                           st-safe-src="rowCollection">
                        <thead>
                        <tr class="black-muted-bg">
                            <th>
                                <label for="flag" class="checkbox-inline custom-checkbox nowrap">
                                    <input id="flag" type="checkbox" ng-model="select_all" ng-change="selectAll1(select_all)">
                                    <span></span>
                                </label>
                            <th>群组ID</th>
                            <th>群组名称</th>
                            <th>群组描述</th>
                            <th>创建方式</th>
                            <th>创建用户</th>
                            <th>创建时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in custs" ng-click="selectRow(item)">
                            <!-- <td>
                                <input type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                       value="{{ item.tplNo }}" ng-change="selectOne($index)"
                                       ng-model="radioRptOptions.select">
                            </td> -->
                            <td>
                                <label  class="checkbox-inline custom-checkbox nowrap">
                                    <input type="checkbox" ng-model="item.checked" ng-change="selectOne1()">
                                    <span></span>
                                </label>
                            <td>{{item.groupId}}</td>
                            <td>{{item.groupName}}</td>
                            <td title="{{item.groupDesc}}"><span class="nowap-ellipsis taskDesc">{{item.groupDesc}}</span></td>
                            <td>{{showEstablishType(item)}}</td>
                            <td>{{item.createUser}}</td>
                            <td>{{item.establishTime}}</td>

                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="10" class="text-left">
                                <div class="row">
                                    <st-pager opts='queryGroupOpts'></st-pager>
                                </div>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                    <div class="row zaddperassets_textcenter">
                        <button type="button" class="btn btn-default btn-with-icon" ng-click="$dismiss()">关闭</button>
                        <button type="button" class="btn btn-primary btn-with-icon" ng-click="ok()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
