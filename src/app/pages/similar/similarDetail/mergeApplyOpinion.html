<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="mergeApplyOpinionCtrl">
			<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
							<em class="ion-ios-close-empty sn-link-close"></em>
						</button>
						<h4 class="modal-title" id="myModalLabel">申请理由</h4>
					</div>
					<div class="modal-body">
<!--					<div ba-panel ba-panel-class="lists-widget">-->
<!--						<div class="panel-body">-->
							<div class="row">
								<div class="col-sm-12">
									<textarea ng-model="custmergeApply.applyOpinion" class="form-control" id="message" rows="2" maxlength="200"
										placeholder="最多输入200个字" ng-change="tolCount()"></textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-6" style="float: left">
									<label>您还可以输入<font color="red">{{writCount}}</font>个字
									</label>
								</div>
							</div>
							<div class="row">
								<div class="row">
									<br />
								</div>
							</div>
<!--						</div>-->
<!--					</div>-->
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-with-icon" ng-click="submit()" >提交</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
