<div class="widgets" ng-controller="ReportController">
  <div class="row">
    <div class="tabset-group">
    	<div ba-panel  ba-panel-class="with-scroll horizontal-tabs tabs-panel ">
		  <uib-tabset active="$tabSetStatus.activeTab">
			  <uib-tab ng-init="$dropdownTabActive = 1" class="with-dropdown">
			    <uib-tab-heading uib-dropdown>
			      <a uib-dropdown-toggle ng-click="$event.stopPropagation()">
			                      综合分析 <i class="caret"></i>
			      </a>
			      <ul class="dropdown-menu" uib-dropdown-menu>
			        <li><a ng-click="$dropdownTabActive = 1; $tabSetStatus.activeTab = 3">客户价值分析</a></li>
			        <li><a ng-click="$dropdownTabActive = 2; $tabSetStatus.activeTab = 3">消费次数分析</a></li>
			      </ul>
			    </uib-tab-heading>
			    <div ng-show="$dropdownTabActive == 1">
			        <div  
				         ba-panel
				         ba-panel-title="客户价值分析"
				         ba-panel-class="with-scroll">
				      <div ng-include="'app/pages/report/cusValAnalyze/cusValAnalyze.html'"></div>
				    </div>
			    </div>
			    <div ng-show="$dropdownTabActive == 2">
			        <div  
				         ba-panel
				         ba-panel-title="消费次数分析"
				         ba-panel-class="with-scroll">
				      <div ng-include="'app/pages/report/consumeNum/consumeNum.html'"></div>
				    </div>
			    </div>
			  </uib-tab>
			   <uib-tab ng-init="$dropdownTabActive = 1" class="with-dropdown">
			    <uib-tab-heading uib-dropdown>
			      <a uib-dropdown-toggle ng-click="$event.stopPropagation()">
				        属性分析 <i class="caret"></i>
			      </a>
			      <ul class="dropdown-menu" uib-dropdown-menu>
			        <li><a ng-click="$dropdownTabActive = 1; $tabSetStatus.activeTab = 3">客户流失统计</a></li>
			        <li><a ng-click="$dropdownTabActive = 2; $tabSetStatus.activeTab = 3">客户跟进分析</a></li>
			      </ul>
			    </uib-tab-heading>
			    <div ng-show="$dropdownTabActive == 1">
			      <div  
				         ba-panel
				         ba-panel-title="客户流失统计"
				         ba-panel-class="with-scroll">
				      <div ng-include="'app/pages/report/customAway/customAway.html'"></div>
				    </div>
			
			    </div>
			    <div ng-show="$dropdownTabActive == 2">
			      <div  
				         ba-panel
				         ba-panel-title="客户跟进分析"
				         ba-panel-class="with-scroll">
				      <div ng-include="'app/pages/report/conumeFollow/conumeFollow.html'"></div>
				    </div>
			    </div>
			  </uib-tab>
			</uib-tabset>
		</div>
		
    </div>
  </div>
</div>
