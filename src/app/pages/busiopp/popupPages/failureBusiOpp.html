<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" >
			<div class="panel panel-primary">
			 <div class="panel-heading"><font color="white">商机失败</font></div>
                <div class="panel-body">
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-12" style="float: right;margin-right:20px;">
 							<label for="stageInfo.reason" class="col-sm-2 control-label" style="font-weight:lighter">失败原因</label>
							<div class="col-sm-10" >
								<textarea ng-model="stageInfo.reason" class="form-control" id="reason" rows="5" 
									maxlength="200" placeholder="" ></textarea>
							</div>
						</div>
					</div>
				</div>
				<br/>
				<div class="row zaddperassets_textcenter">
					<button type="button" class="btn btn-default btn-with-icon" ng-click="cancel()">取消</button>
					<button type="button" class="btn btn-primary btn-with-icon" ng-click="failSave()">保存</button>
				</div>
			</div>
			</div>
		</div>
	</form>
</div>
