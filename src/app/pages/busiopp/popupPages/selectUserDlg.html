<div class="widgets">
	<form class="form-horizontal" name="modifyForm" novalidate>
		<loading></loading>
		<div class="col-md-12" >
			<div class="panel panel-primary">
				<div class="panel-heading">
					<font color="white">获取用户信息列表</font>
				</div>

				<div class="panel-body">
					<div class="row">
						<div class="col-md-2">
							<label class="grid-title">用户列表</label>
						</div>
						<div class="col-sm-3" style="float: right">


							<button class="btn btn-primary btn-with-icon" ng-click="searchUser()">
								<i class="ion-search"></i>查询
							</button>
							<button type="button" class="btn btn-success btn-with-icon" ng-click="doConfirm()">
								<i class="ion-android-checkmark-circle"></i>确定
							</button>
							<button type="button" class="btn btn-danger btn-with-icon" ng-click="$dismiss()">
								<i class="ion-power"></i>关闭
							</button>
						</div>
						<div class="col-sm-3" style="float: right">
							<input type="text" class="form-control" ng-model="searchObj.userName" placeholder="用户姓名">
						</div>
						<div class="col-sm-3" style="float: right">
							<input type="text" class="form-control" ng-model="searchObj.userId" placeholder="用户账号">
						</div>
					</div>


					<table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="UserRowCollection">
						<thead>
							<tr class="black-muted-bg">
								<th><label for="flag"><input id="flag" type="checkbox" ng-model="select_all"
										ng-change="selectAll()"> </label></th>
								<th st-sort="userId">用户账号</th>
								<th st-sort="userName">用户姓名</th>
								<th st-sort="employeeId">员工编号</th>
								<th st-sort="sex">性别</th>
								<th st-sort="userStat">用户状态</th>
								<th st-sort="enterName">所属机构</th>
								<th st-sort="deptName">所属部门</th>
								<th st-sort="posiName">所属岗位</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in smartTableData">
								<td><input type="checkbox" ng-model="item.checked" ng-change="selectOne()"> <span></span></td>
								<td><span e-name="userId" e-form="rowform" blur="cancel">{{ item.userId }}</span></td>
								<td><span e-name="userName" e-form="rowform" blur="cancel">{{ item.userName }}</span></td>
								<td><span e-name="employeeId" e-form="rowform" blur="cancel">{{ item.employeeId }}</span></td>
								<td><span e-name="sex" e-form="rowform" blur="cancel"> {{ ShowGender(item) }} </span></td>
								<td><span e-name="userStat" e-form="rowform" blur="cancel"> {{ ShowUserStat(item) }} </span></td>
								<td><span e-name="enterName" e-form="rowform" blur="cancel">{{ item.enterName }}</span></td>
								<td><span e-name="deptName" e-form="rowform" blur="cancel">{{ item.deptName }}</span></td>
								<td><span e-name="posiName" e-form="rowform" blur="cancel">{{ item.posiName }}</span></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="12">
									<div class="row">
										<div class="col-md-7" style="float: right">
											<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
										</div>
										<div class="col-md-5" style="float: right">
											每页 <label> <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
												ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
											</select>
											</label> 条&nbsp;&nbsp;&nbsp; 共{{total||0}}条
										</div>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>
