        <div class="form-group">
          <label for="username" class="control-label">账号</label>
          <input type="text" class="form-control input-lg" id="username" placeholder="请输入账号" ng-model = "user.id">
        </div>
        <div class="form-group">
          <label for="password" class="control-label">密码</label>
          <input type="password" class="form-control input-lg" id="password" placeholder="请输入密码" ng-model = "user.password">
        </div>
        <div class="form-group">
          <div style="text-align: center">
            <button type="submit" class="btn btn-default btn-auth btn-lg">登录</button>
          </div>
        </div>
      </form>
    </div>
