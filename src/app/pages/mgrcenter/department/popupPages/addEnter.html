<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="addEnterCtrl">
			<!-- <div ba-panel ba-panel-title="机构信息新增" ba-panel-class="panel-primary"> -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<font color="white">机构信息新增</font>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterCode" class="col-sm-3 control-label">机构代码</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterCode.$invalid && addForm.$submitted }">
									<input type="text" class="form-control" id="enterCode" name="enterCode" maxlength="10"
										ng-model="saveEnter.enterCode" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterName" class="col-sm-3 control-label">机构名称</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterName.$invalid && addForm.$submitted }">
									<input type="text" class="form-control" id="enterName" name="enterName"
										ng-model="saveEnter.enterName" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="enterLevel" class="col-sm-3 control-label">机构级别</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterLevel.$invalid && addForm.$submitted }">
									<select ng-model="selectedLevel" class="form-control" ng-options="x.label for x in enterLevelList"
										ng-change="selectEnterLevel(selectedLevel)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="superEnter" class="col-sm-3 control-label">上级机构</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.superEnter.$invalid && addForm.$submitted }">
									<select ng-model="selectedEnter" class="form-control" ng-options="x.show for x in enterList"
										ng-change="selectSuperEnter(selectedEnter)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterHead" class="col-sm-3 control-label">机构负责人</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterHead.$invalid && addForm.$submitted }">
									<input type="text" class="form-control" id="enterHead" name="enterHead"
										ng-model="saveEnter.enterHead" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterTel" class="col-sm-3 control-label">机构电话</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterTel.$invalid && addForm.$submitted }">
									<input type="text" class="form-control" id="enterTel" name="enterTel"
										ng-model="saveEnter.enterTel" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterWeb" class="col-sm-3 control-label">机构网址</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="enterWeb" name="enterWeb"
										ng-model="saveEnter.enterWeb">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterEmail" class="col-sm-3 control-label">机构邮箱</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="enterEmail" name="enterEmail"
										ng-model="saveEnter.enterEmail">
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.enterAddr" class="col-sm-3 control-label">机构地址</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterAddr.$invalid && addForm.$submitted }">
									<input type="text" class="form-control  col-sm-push-8 " id="enterAddr" name="enterAddr"
											ng-model="saveEnter.enterAddr" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="saveEnter.busiSumm" class="col-sm-3 control-label">业务描述</label>
								<div class="col-sm-8">
									<input type="text" class="form-control  col-sm-push-8 " id="busiSumm" name="busiSumm"
										ng-model="saveEnter.busiSumm">
								</div>
							</div>
						</div>
					</div>
					<div class="row zaddperassets_textcenter">
						<button type="button" class="btn btn-default btn-with-icon" ng-click="$dismiss()">
							关闭
						</button>
						<button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue(addForm.$valid)">
							保存
						</button>
					</div>

				</div>
			</div>
		</div>
	</form>
</div>
