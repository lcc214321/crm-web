<div class="widgets">
	<form class="form-horizontal" name="modForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="modEnterCtrl">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
						<em class="ion-ios-close-empty sn-link-close"></em>
					</button>
					<h4 class="modal-title" id="myModalLabel">机构信息修改</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterCode" class="col-sm-3 control-label"><span class="requiredFlag">*</span>机构代码</label>
								<div class="col-sm-8" ng-class="{'has-error': modForm.enterCode.$invalid && modForm.$submitted }">
									<input type="text" class="form-control" id="enterCode" name="enterCode"
										ng-model="modEnter.enterCode" required readonly>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterName" class="col-sm-3 control-label"><span class="requiredFlag">*</span>机构名称</label>
								<div class="col-sm-8" ng-class="{'has-error': modForm.enterName.$invalid  && modForm.$submitted }">
									<input type="text" class="form-control" id="enterName" name="enterName"
										ng-model="modEnter.enterName" required readonly>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="enterLevel" class="col-sm-3 control-label">机构级别</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterLevel.$invalid && addForm.$submitted }">
									<select ng-model="selectedLevel" class="form-control" ng-options="x.label for x in enterLevelList"
										ng-change="selectEnterLevel(selectedLevel)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="superEnter" class="col-sm-3 control-label">上级机构</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.superEnter.$invalid && addForm.$submitted }">
									<select ng-model="selectedEnter" class="form-control" ng-options="x.show for x in enterList"
										ng-change="selectSuperEnter(selectedEnter)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterHead" class="col-sm-3 control-label"><span class="requiredFlag">*</span>机构负责人</label>
								<div class="col-sm-8" ng-class="{'has-error': modForm.enterHead.$invalid  && modForm.$submitted }">
									<input type="text" class="form-control" id="enterHead" name="enterHead"
										ng-model="modEnter.enterHead" required>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterTel" class="col-sm-3 control-label"><span class="requiredFlag">*</span>机构电话</label>
								<div class="col-sm-8" ng-class="{'has-error': modForm.enterTel.$invalid  && modForm.$submitted }">
									<input type="text" class="form-control" id="enterTel" name="enterTel" ng-model="modEnter.enterTel"
										required ng-pattern="regex"> <span class="help-block error-block basic-block">必录</span>
									<span style="color:red" ng-show="!modForm.enterTel.isEmpty() && modForm.enterTel.$invalid">
									<span ng-show="modForm.enterTel.$error.pattern">非法的手机号</span>
									</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterWeb" class="col-sm-3 control-label">机构网址</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="enterWeb" name="enterWeb" ng-model="modEnter.enterWeb">
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterEmail" class="col-sm-3 control-label">机构邮箱</label>
								<div class="col-sm-8">
									<input type="email" class="form-control" id="enterEmail" name="enterEmail"
										ng-model="modEnter.enterEmail">
									<span style="color:red" ng-show="!modForm.enterEmail.isEmpty() && modForm.enterEmail.$invalid">
  									<span ng-show="modForm.enterEmail.$error.email">非法的邮箱。</span>
  									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.enterAddr" class="col-sm-3 control-label"><span class="requiredFlag">*</span>机构地址</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterAddr.$invalid && addForm.$submitted }">
									<input type="text" class="form-control" id="enterAddr" name="enterAddr"
											ng-model="modEnter.enterAddr" required>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="modEnter.busiSumm" class="col-sm-3 control-label">业务描述</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="busiSumm" name="busiSumm"
											ng-model="modEnter.busiSumm">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-with-icon" ng-click="modValue(modForm.$valid)">保存</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
