<div class="ba-wizard" style="text-align:center;">
    <div class="ba-wizard-navigation-container">
        <div ng-repeat="t in $tagWizardController.tabs" class="ba-wizard-navigation {{$tagWizardController.tabNum == $index ? 'active' : ''}}" ><!-- ng-click="$tagWizardController.selectTab($index)" -->
            {{t.title}}
        </div>
    </div>

    <div class="progress ba-wizard-progress">
        <div class="progress-bar progress-bar-danger active" role="progressbar"
             aria-valuemin="0" aria-valuemax="100" ng-style="{width: $tagWizardController.progress + '%'}">
        </div>
    </div>

    <div class="steps" ng-transclude></div>
	
	<div class="modal-footer col-sm-12">
		<nav style="display:inline-block;">
	        <ul class="pager " >
	            <li class="previous"><button  ng-show="$tagWizardController.getTabNum()>=1 && $tagWizardController.getTabNum()<=2" ng-click="$tagWizardController.previousTab()" type="button" class=" btn btn-primary"><span aria-hidden="true"></span> 上一页</button></li>
	            <li class="next"> <button ng-show="$tagWizardController.getTabNum()>=0 && $tagWizardController.getTabNum()<=1" ng-click="$tagWizardController.nextTab()" type="button" class="btn btn-primary">下一页 <span aria-hidden="true"></span></button></li>
	            <li> <button ng-click="closePage()" type="button" class="btn btn-default">关闭</button></li>
	            <li> <button ng-show="$tagWizardController.getTabNum() == 2" ng-click="saveValue()" type="button" class="btn  btn-primary btn-with-icon">保存</button></li>
	        </ul>
	    </nav>
	</div>
    
</div>
