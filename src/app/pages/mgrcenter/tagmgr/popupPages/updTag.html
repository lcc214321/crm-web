<div class="widgets">
	<form class="form-horizontal" name="modifyForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="updUserCtrl">
			<!-- <div ba-panel ba-panel-title="用户信息修改" ba-panel-class="panel-primary"> -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<font color="white">用户信息修改</font>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="userId" class="col-sm-4 control-label">用户账号</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.userId.$invalid && modifyForm.$submitted }">
									<input type="text" class="form-control input-normal" id="userId" name="userId" ng-model="userInfo.userId"
										required readonly> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="userName" class="col-sm-4 control-label">用户姓名</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.userName.$invalid && modifyForm.$submitted }">
									<input type="text" class="form-control input-normal" id="userName" name="userName" ng-model="userInfo.userName"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="employeeId" class="col-sm-4 control-label">员工编号</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.employeeId.$invalid && addForm.$submitted}">
									<input type="text" class="form-control input-normal" id="employeeId" name="employeeId"
										ng-model="userInfo.employeeId" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="password" class="col-sm-4 control-label">密码</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.password.$invalid && modifyForm.$submitted }">
									<input type="password" class="form-control input-normal" id="password" name="password"
										ng-model="userInfo.password" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">

						<div class="col-sm-6">
							<div class="form-group">
								<label for="sex" class="col-sm-4 control-label">性别</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.sex.$invalid && modifyForm.$submitted }">
									<select ng-model="selectedSex" class="form-control input-normal" ng-options="x.label for x in sexList"
										ng-change="selectSex(selectedSex)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label for="userStat" class="col-sm-4 control-label">用户状态</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.userStat.$invalid && modifyForm.$submitted }">
									<select ng-model="selectedUserState" class="form-control input-normal"
										ng-options="x.label for x in userStateList" ng-change="selectUserState(selectedUserState)"></select> <span
										class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="enterCode" class="col-sm-4 control-label">所属机构</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.enterCode.$invalid && modifyForm.$submitted }">
									<select ng-model="selectedEnter" class="form-control input-normal" ng-options="x.show for x in enterList"
										ng-change="selectEnter(selectedEnter)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="deptCode" class="col-sm-4 control-label">所属部门</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.deptCode.$invalid && modifyForm.$submitted }">
									<select ng-model="selectedDept" class="form-control input-normal" ng-options="x.show for x in deptList"
										ng-change="selectDept(selectedDept)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="posiCode" class="col-sm-4 control-label">所属岗位</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.posiCode.$invalid && modifyForm.$submitted }">
									<select ng-model="selectedPosi" class="form-control input-normal" ng-options="x.show for x in posiList"
										ng-change="selectPosi(selectedPosi)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="telphone" class="col-sm-4 control-label">联系电话</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.telphone.$invalid && modifyForm.$submitted }">
									<input type="text" class="form-control input-normal" id="telphone" name="telphone" ng-model="userInfo.telphone"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="email" class="col-sm-4 control-label">电子邮件</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.email.$invalid && modifyForm.$submitted }">
									<input type="text" class="form-control input-normal" id="email" name="email" ng-model="userInfo.email" required>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<div class="col-sm-offset-8 col-sm-4">
									<button type="button" class="btn btn-danger btn-with-icon" ng-click="$dismiss()">
										<i class="ion-power"></i>关闭
									</button>
									<button type="button" class="btn btn-success btn-with-icon" ng-click="saveValue(modifyForm.$valid)">
										<i class="ion-android-checkmark-circle"></i>保存
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
