<div class="widgets">
	<form class="form-horizontal" name="modifyForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="updValueCtrl">
			<!-- <div ba-panel ba-panel-title="因子赋值类型修改" ba-panel-class="panel-primary"> -->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
						<em class="ion-ios-close-empty sn-link-close"></em>
					</button>
					<h4 class="modal-title" id="myModalLabel">因子赋值类型修改</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="valueType" class="col-sm-4 control-label">赋值类型</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.valueType.$invalid && modifyForm.$submitted}">
									<input type="text" class="form-control input-normal" id="valueType" name="valueType" ng-model="updValue.valueType"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="valueDesc" class="col-sm-4 control-label">类型描述</label>
								<div class="col-sm-8" ng-class="{'has-error': modifyForm.valueDesc.$invalid && modifyForm.$submitted }">
									<input type="text" class="form-control input-normal" id="valueDesc" name="valueDesc" ng-model="updValue.valueDesc"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
				        <button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue(modifyForm.$valid)">保存</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
