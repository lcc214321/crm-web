<div ng-controller="strategyCtrl">

	<div class="horizontal-scroll" ba-panel ba-panel-class="with-scroll">
		<form class="form-horizontal" name="modifyForm" novalidate>
			<div class="row">
				<div class="col-md-2">
					<label class="grid-title">规则模型列表</label>
				</div>
				<div class="add-row-editable-table zmargin_right" style="float: right">
					<button class="btn btn-primary btn-with-icon" ng-click="searchBaseRule()">
						<i class="ion-search"></i>查询
					</button>
					<button class="btn btn-primary btn-with-icon" ng-click="addBaseRule()">
						<i class="ion-plus-round"></i>新增
					</button>
				</div>
				<div class="col-sm-3 zmarg_right" style="float: right">
					<!--<input type="text" class="form-control" ng-model="searchObj.userName" placeholder="是否被使用">-->
					<div class="form-group">
						<div class="">
							<ui-select id="res_data_type" name="res_data_type"
									   class="btn-group bootstrap-select form-control"
									   ng-model="runningStatus.value">
								<ui-select-match>
									<span ng-bind="$select.selected.name"></span>
								</ui-select-match>
								<ui-select-choices repeat="item in itemArray">
									<span ng-bind="item.name"></span>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
				</div>
				<div class="col-sm-3" style="float: right">
					<input type="text" class="form-control" ng-model="searchObj.strategyName" placeholder="模型名称">
				</div>

			</div>
		</form>

		<table class="table  table-hover table-condensed" st-table="smartTableData" st-safe-src="BaseRuleRowCollection">
			<thead>
				<tr class="black-muted-bg">
					<th>
						<label  class="checkbox-inline custom-checkbox nowrap">
							<input id="flag" type="checkbox" ng-model="select_all" ng-change="selectAll()">
							<span></span>
						</label>
					</th>
					<th st-sort="strategyName" style="width:20%;">模型名称</th>
					<th st-sort="ruleContent" style="width:47%;">表达式</th>
					<th st-sort="runningStatus" style="width:6%;">状态</th>
					<!--<th st-sort="version">版本</th>-->
					<th st-sort="remark" style="width:12%;">备注</th>
					<!--<th st-sort="isUsed">isUsed</th>-->
					<th class="baserule_width"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in smartTableData" class="editable-row">
					<td>
						<label  class="checkbox-inline custom-checkbox nowrap">
							<input type="checkbox" ng-model="item.checked" ng-change="selectOne()">
							<span></span>
						</label>
					</td>
					<td><span>{{ item.strategyName }}</span></td>
					<td><span>{{item.ruleContent }}</span></td>
					<td><span>{{item.runningStatus }}</span></td>
					<td><span>{{item.remark }}</span></td>
					<td >
						<div class="buttons" >
							<button class="btn btn-primary btn-icon" ng-click="updRule(item)">
								<i class="ion-compose"></i>
							</button>
							<button class="btn btn-danger btn-icon" ng-click="removeRule(item)">
								<i class="ion-trash-a"></i>
							</button>
							<button class="btn btn-success btn-icon" ng-click="viewRule(item)">
								<i class="ion-eye"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="11" class="text-center">
						<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
