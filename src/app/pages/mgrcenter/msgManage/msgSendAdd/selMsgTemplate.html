<div ng-controller="selMsgTemplateCtrl">

	<div class="horizontal-scroll" ba-panel ba-panel-class="with-scroll">
		<form class="form-horizontal" name="modifyForm" novalidate>
			<div class="row">
				<div class="col-md-2">
					<label class="grid-title">模板列表</label>
				</div>
				<div class="add-row-editable-table col-sm-3" style="float: right">
					<button class="btn btn-primary btn-with-icon" ng-click="search()">
						<i class="ion-search"></i>查询
					</button>
					<button type="button" class="btn btn-danger btn-with-icon" ng-click="closePage()"><i class="ion-power"></i>关闭</button>

					<button type="button" class="btn btn-success btn-with-icon" ng-click="saveItem()"><i class="ion-android-checkmark-circle"></i>确定</button>
					<!--<i class="ion-plus-round"></i>
					<!--<button class="btn btn-danger btn-with-icon" ng-click="batchRemove()">-->
						<!--<i class="ion-trash-a"></i>删除-->
					<!--</button>-->
				</div>
				<div class="col-sm-3" style="float: right">
					<input type="text" class="form-control" ng-model="searchObj.tplNo" placeholder="模板编号">
				</div>
				<div class="col-sm-3" style="float: right">
					<input type="text" class="form-control" ng-model="searchObj.tplTitle" placeholder="模板标题">
				</div>
			</div>
		</form>

		<table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="RowCollection">
			<thead>
				<tr class="black-muted-bg">
					<!--<th><label for="flag"><input id="flag" type="checkbox" ng-model="select_all" ng-change="selectAll()">-->
					<!--</label></th>-->
					<th>#</th>
							<th st-sort="tplNo">模板编号</th>
							<th st-sort="tplTitle">模板标题</th>
							<th st-sort="busiType">业务类型</th>
							<th st-sort="tplCont">模板内容</th>
							<th st-sort="tplStat">消息状态</th>
							<th>操作</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in smartTableData" class="editable-row">
					<!--<td><input type="radio" ng-model="item.checked" "> <span></span>
					<input type="radio" ng-model="radioOptions.select" ng-change="selectOne($index)" ng-value="item.userId"> -->
					<td><input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="{{ item.tplNo }}" ng-change="selectOne($index)" ng-model="radioRptOptions.select" ><span></span></td>
					<td><span>{{ item.tplNo }}</span></td>
					<td><span>{{ item.tplTitle }}</span></td>
					<td><span>{{ item.busiType }}</span></td>
					<td><span>{{ item.tplCont }}</span></td>
					<td><span>{{ item.tplStat }}</span></td>
					<td>
						<div class="buttons" ng-show="!rowform.$visible">
							<button class="btn btn-primary btn-icon" ng-click="upd(item)">
								<i class="ion-compose"></i>
							</button>
							<button class="btn btn-danger btn-icon" ng-click="remove(item)">
								<i class="ion-trash-a"></i>
							</button>
							<button class="btn btn-success btn-icon" ng-click="save(item)">
								<i class="ion-locked"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
            <tfoot>
            <tr>
                <td colspan="12">
                <div class="row">
                	<div class="col-md-7" style="float: right">
                    	<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                    </div>
                    <div class="col-md-5" style="float: right">
                  	  每页
				            <label>
				                <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
				                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
				                </select>
				            </label>
				            条&nbsp;&nbsp;&nbsp;
				            共{{total||0}}条
				    </div>
				 </div>
                </td>
            </tr>
            </tfoot>
		</table>
	</div>
</div>
