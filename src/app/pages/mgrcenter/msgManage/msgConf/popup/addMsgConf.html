<div class="widgets">
    <form class="form-horizontal" name="detailForm" ng-controller="addMsgConfCtrl" novalidate>
        <loading></loading>
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <font color="white">短信自动发送配置</font>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="msgEventType" class="col-sm-4 control-label">事件类型</label>
                                <div class="col-sm-8">
                                    <select ng-model="selectedEventTypeState"
                                            class="form-control select-normal" ng-options="x.label for x in EventTypeList"
                                            ng-change="selectEventTypeState(selectedEventTypeState)"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="msgDescrption" class="col-sm-4 control-label">事件描述</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input-normal" id="msgDescrption" name="msgDescrption"
                                           ng-model="msgConf.msgDescrption" placeholder="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="msgAdvdays" class="col-sm-4 control-label">提前天数</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input-normal" id="msgAdvdays" name="msgAdvdays"
                                           ng-model="msgConf.msgAdvdays" placeholder="">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="msgTemplate" class="col-sm-4 control-label">短信模板</br>
                                    <button class="btn btn-primary" style="padding:0 5px;"  ng-click="selectTemplate()">
                                        模板选择
                                    </button>
                                </label>
                                <div class="col-sm-8" style="float: left">
									<textarea placeholder="短信模板" class="form-control input-normal" id="msgTemplate"
                                              ng-model="msgConf.msgContent"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-with-icon" ng-click="closePage()">
                            关闭
                        </button>
                        <button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue()">
                            保存
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
