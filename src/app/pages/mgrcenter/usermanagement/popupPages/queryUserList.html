<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="queryUserListCtrl">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<font color="white">相似客户合并申请</font>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="add-row-editable-table" style="float: right; margin-right: 15px;">
							<button class="btn btn-primary btn-with-icon" ng-click="searchUser()">
								<i class="ion-search"></i>查询
							</button>
						</div>
						<div class="col-sm-2 zcustrelmnt_right" style="float: right">
							<input type="text" class="form-control" id="employeeId" name="employeeId" ng-model="employeeId"
								placeholder="员工编号">
						</div>
						<div class="col-sm-2 zcustrelmnt_right" style="float: right">
							<select ng-model="selectedPosi" ng-init="selectedPosi=posiList[0]" class="form-control"
								ng-options="x.show for x in posiList" ng-change="selectPosi(selectedPosi)"></select>
						</div>
						<div class="col-sm-2 zcustrelmnt_right" style="float: right">
							<select ng-model="selectedDept" ng-init="selectedDept=deptList[0]" class="form-control "
								ng-options="x.show for x in deptList" ng-change="selectDept(selectedDept)"></select>
						</div>
						<div class="col-sm-2" style="float: right">
							<select ng-model="selectedEnter" ng-init="selectedEnter=enterList[0]" class="form-control "
								ng-options="x.show for x in enterList" ng-change="selectEnter(selectedEnter)"></select>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<br />
						</div>
					</div>
					<div class="row">

						<table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="UserRowCollection">
							<thead>
								<tr class="black-muted-bg">
									<th>#</th>
									<th st-sort="userId">用户账号</th>
									<th st-sort="userName">用户姓名</th>
									<th st-sort="employeeId">员工编号</th>
									<th st-sort="sex">性别</th>
									<!-- <th st-sort="userStat">用户状态</th> -->
									<th st-sort="enterName">所属机构</th>
									<th st-sort="deptName">所属部门</th>
									<th st-sort="posiName">所属岗位</th>
									<th st-sort="telphone">联系电话</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in smartTableData">
									<!-- ng-click="changeCurrents(item)" -->
									<td><input type="radio" name="inlineRadioOptions" id="inlineRadio" value="{{ item.employeeId }}"
										ng-change="selectOne(item)" ng-model="radioRptOptions.select"></td>
									<td><span e-name="userId" e-form="rowform" blur="cancel">{{ item.userId }}</span></td>
									<td><span e-name="userName" e-form="rowform" blur="cancel">{{ item.userName }}</span></td>
									<td><span e-name="employeeId" e-form="rowform" blur="cancel">{{ item.employeeId }}</span></td>
									<td><span e-name="sex" e-form="rowform" blur="cancel"> {{ ShowGender(item) }} </span></td>
									<!-- <td><span e-name="userStat" e-form="rowform" blur="cancel"> {{ ShowUserStat(item) }} </span></td> -->
									<td><span e-name="enterName" e-form="rowform" blur="cancel">{{ item.enterName }}</span></td>
									<td><span e-name="deptName" e-form="rowform" blur="cancel">{{ item.deptName }}</span></td>
									<td><span e-name="posiName" e-form="rowform" blur="cancel">{{ item.posiName }}</span></td>
									<td><span e-name="telphone" e-form="rowform" blur="cancel">{{ item.telphone }}</span></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="12">
										<div class="row">
											<div class="col-md-7" style="float: right">
												<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
											</div>
											<div class="col-md-5" style="float: right">
												每页 <label> <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
													ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
												</select>
												</label> 条&nbsp;&nbsp;&nbsp; 共{{total||0}}条
											</div>
										</div>
									</td>
								</tr>
							</tfoot>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-with-icon" ng-click="closePage()">关闭</button>
						<button type="button" class="btn btn-primary btn-with-icon" ng-click="ok()">确定</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
