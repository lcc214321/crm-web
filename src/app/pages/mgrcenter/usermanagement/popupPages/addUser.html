<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="modal-content" ng-controller="addUserCtrl">
			<!-- <div ba-panel ba-panel-title="用户信息新增" ba-panel-class="panel-primary"> -->
				<div class="modal-header">
					<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
						<em class="ion-ios-close-empty sn-link-close"></em>
					</button>
					<h4 class="modal-title" id="myModalLabel">用户信息新增</h4>
				</div>

				<div class="modal-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label  class="col-sm-4 control-label"><span class="requiredFlag">*</span>用户账号</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.userId.$invalid && addForm.$submitted}">
									<input type="text" class="form-control input-normal" maxlength="20" ng-model="userInfo.userId"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label  class="col-sm-4 control-label"><span class="requiredFlag">*</span>用户姓名</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.userName.$invalid && addForm.$submitted }">
									<input type="text" class="form-control input-normal"  ng-model="userInfo.userName" maxlength="16"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label  class="col-sm-4 control-label"><span class="requiredFlag">*</span>员工编号</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.employeeId.$invalid && addForm.$submitted}">
									<input type="text" class="form-control input-normal" maxlength="10"
										   ng-model="userInfo.employeeId" required> <span class="help-block error-block basic-block">必录</span>
								</div>
<!--								<input type="text" class="form-control" style="position: absolute;left: 999999999999px">-->

							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label  class="col-sm-4 control-label"><span class="requiredFlag">*</span>密码</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.password.$invalid && addForm.$submitted }">
<!--									<input type="password" class="form-control" style="position: absolute;left: 999999999999px">-->
									<input type="password" id='passwordId' class="form-control input-normal"
										ng-model="userInfo.password" autocomplete="new-password" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label  class="col-sm-4 control-label">性别</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.sex.$invalid && addForm.$submitted }">
									<select ng-model="selectedSex" class="form-control input-normal" ng-options="x.label for x in sexList"
										ng-change="selectSex(selectedSex)">
										<option value="" hidden> </option></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-4 control-label"><span class="requiredFlag">*</span>所属机构</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterCode.$invalid && addForm.$submitted }">
									<select ng-model="selectedEnter" class="form-control input-normal" ng-options="x.show for x in enterList"
										ng-change="selectEnter(selectedEnter)">
										<option value="" hidden> </option></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<!--<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="deptCode" class="col-sm-4 control-label">所属部门</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.deptCode.$invalid && addForm.$submitted }">
									<select ng-model="selectedDept" class="form-control input-normal" ng-options="x.show for x in deptList"
										ng-change="selectDept(selectedDept)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="posiCode" class="col-sm-4 control-label">所属岗位</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.posiCode.$invalid && addForm.$submitted }">
									<select ng-model="selectedPosi" class="form-control input-normal" ng-options="x.show for x in posiList"
										ng-change="selectPosi(selectedPosi)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>

					</div>
-->
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-4 control-label"><span class="requiredFlag">*</span>联系电话</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.telphone.$invalid && addForm.$submitted }">
									<input type="text" class="form-control input-normal"  ng-model="userInfo.telphone" maxlength="20"
										   name="telphone" required ng-pattern="regex" >
									<span style="color:red" ng-show="!addForm.telphone.isEmpty() && addForm.telphone.$invalid">
									<span ng-show="addForm.telphone.$error.pattern">非法的手机号</span>
									</span>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label  class="col-sm-4 control-label"><span class="requiredFlag">*</span>电子邮件</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.email.$invalid && addForm.$submitted }">
									<input type="email" class="form-control input-normal" ng-model="userInfo.email"
										   maxlength="50" name="userEmail" required>
									<span style="color:red" ng-show="!addForm.userEmail.isEmpty() && addForm.userEmail.$invalid">
  									<span ng-show="addForm.userEmail.$error.email">非法的邮箱。</span>
  									</span>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<!-- div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<div class="col-sm-offset-8 col-sm-4">
								<button class="btn btn-primary" ng-click="saveValue(addForm.$valid)">保存</button>
								<button type="button" class="btn btn-primary" ng-click="closePage()">关闭</button>
							</div>
						</div>
					</div>
				</div> -->

					<div class="modal-footer">

						<button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue(addForm.$valid)">
							保存
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
