<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" ng-controller="addUserCtrl">
			<!-- <div ba-panel ba-panel-title="用户信息新增" ba-panel-class="panel-primary"> -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<font color="white">用户信息新增</font>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="userId" class="col-sm-4 control-label">用户账号</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.userId.$invalid && addForm.$submitted}">
									<input type="text" class="form-control input-normal" id="userId" name="userId" maxlength="20" ng-model="userInfo.userId"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="userName" class="col-sm-4 control-label">用户姓名</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.userName.$invalid && addForm.$submitted }">
									<input type="text" class="form-control input-normal" id="userName" name="userName" ng-model="userInfo.userName"
										required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="employeeId" class="col-sm-4 control-label">员工编号</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.employeeId.$invalid && addForm.$submitted}">
									<input type="text" class="form-control input-normal" id="employeeId" name="employeeId" maxlength="10"
										   ng-model="userInfo.employeeId" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="password" class="col-sm-4 control-label">密码</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.password.$invalid && addForm.$submitted }">
									<input type="password" class="form-control input-normal" id="password" name="password"
										ng-model="userInfo.password" required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="sex" class="col-sm-4 control-label">性别</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.sex.$invalid && addForm.$submitted }">
									<select ng-model="selectedSex" class="form-control input-normal" ng-options="x.label for x in sexList"
										ng-change="selectSex(selectedSex)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="enterCode" class="col-sm-4 control-label">所属机构</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.enterCode.$invalid && addForm.$submitted }">
									<select ng-model="selectedEnter" class="form-control input-normal" ng-options="x.show for x in enterList"
										ng-change="selectEnter(selectedEnter)"></select> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="telphone" class="col-sm-4 control-label">联系电话</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.telphone.$invalid && addForm.$submitted }">
									<input type="text" class="form-control input-normal" id="telphone" name="telphone" ng-model="userInfo.telphone" maxlength="20"
										   required> <span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="email" class="col-sm-4 control-label">电子邮件</label>
								<div class="col-sm-8" ng-class="{'has-error': addForm.email.$invalid && addForm.$submitted }">
									<input type="text" class="form-control input-normal" id="email" name="email" ng-model="userInfo.email"
										   maxlength="50" required>
									<span class="help-block error-block basic-block">必录</span>
								</div>
							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default btn-with-icon" ng-click="closePage()">
							关闭
						</button>
						<button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue(addForm.$valid)">

						</button>
