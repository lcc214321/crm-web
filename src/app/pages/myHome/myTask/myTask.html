<div class="widgets" ng-controller="MyTaskCtrl">
    <div class="horizontal-scroll zjs_over">
		  <table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="rowCollection">
		    <thead>
		    <tr class="sortable black-muted-bg zjs_th">
		      <th class="table-id z_number" st-sort="taskId" st-sort-default="true">任务编号</th>
		      <th st-sort="name">任务名称</th>
		      <th st-sort="status">任务状态</th>
		      <th st-sort="time">任务处理时间</th>
		      <th  class="zjs_operation">操作</th>
		    </tr>
		    </thead>
		    <tbody class="z_tbody_font">
		    <tr ng-repeat="item in smartTableData">
		      <td>{{item.taskId}}</td>
		      <td>{{item.name}}</td>
		      <td>{{item.status}}</td>
		      <td>{{item.time}}</td>
		      <td>
				  <div class="section-block links">
					  <a href style="color:blue;"><i class="ion-camera icon-normal"  ng-click=""></i></a>
					  <a href style="color:red;"><i class="ion-trash-a icon-normal" ng-click=""></i></a>
			      	<!--  <div class="btn-group" uib-dropdown dropdown-append-to-body>
					      <button type="button" class="btn btn-primary " uib-dropdown-toggle>
					                 操作 <span class="caret"></span>
					      </button>
					      <ul uib-dropdown-menu>
					        <li><a href>明细</a></li>
					        <li role="separator" class="divider"></li>
					        <li><a href>删除</a></li>
					      </ul>
					  </div>-->
				  </div>
		      </td>
		    </tr>
		    </tbody>
		    <tfoot>
		    <tr>
                <td colspan="12">
                <div class="row">
                	<div class="col-md-7" style="float: right">
                    	<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
                    </div>
                    <div class="col-md-5" style="float: right">
                  	  每页
			            <label>
			                <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
			                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
			                </select>
			            </label>
				            条&nbsp;&nbsp;&nbsp;
				            共{{total||0}}条
				    </div>
				 </div>
                </td>
            </tr>
		    </tfoot>
		  </table>
	</div>
</div>
