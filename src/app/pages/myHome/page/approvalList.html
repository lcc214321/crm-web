<div class="vertical-scroll">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>审批号</th>
      <th>申请人</th>
      <th>任务类型</th>
      <th>申请时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in approvalList" ng-click="showTaskDetail(item)">
      <td>{{item.taskId}}</td>
      <td>{{item.applyUser}}</td>
      <td>{{item.taskStateName}}</td>
      <td>{{item.taskCreateTime}}</td>
    </tr>
    </tbody>
  </table>
</div>
