<div ng-controller="tableDemo4Ctrl as showCase">
    <div class="horizontal-scroll">
        <div class="form-group select-page-size-wrap ">
            <label>Rows on page
                <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
                        ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
                </select>
            </label>
        </div>
        <table class="table" st-table="smartTableData" st-safe-src="rowCollection">
            <thead>
            <tr class="sortable ">
                <th class="table-id" st-sort="id" st-sort-default="true">#</th>
                <th st-sort="firstName">First Name</th>
                <th st-sort="lastName">Last Name</th>
                <th st-sort="username">Username</th>
                <th st-sort="email">Email</th>
                <th st-sort="age">Age</th>
            </tr>
            <tr>
                <th></th>
                <th><input st-search="firstName" placeholder="Search First Name"
                           class="input-sm form-control search-input"
                           type="search"/></th>
                <th><input st-search="lastName" placeholder="Search Last Name"
                           class="input-sm form-control search-input"
                           type="search"/></th>
                <th><input st-search="username" placeholder="Search Username" class="input-sm form-control search-input"
                           type="search"/></th>
                <th><input st-search="email" placeholder="Search Email" class="input-sm form-control search-input"
                           type="search"/>
                </th>
                <th><input st-search="age" placeholder="Search Age" class="input-sm form-control search-input"
                           type="search"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in smartTableData">
                <td class="table-id">{{item.id}}</td>
                <td>{{item.firstName}}</span></td>
                <td>{{item.lastName}}</td>
                <td>{{item.username}}</td>
                <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
                <td>{{item.age}}</td>
                <td>
                    <div class="buttons">
                        <button class="btn btn-primary editable-table-button btn-xs" ng-click="edit(item)">Edit</button>
                        <button class="btn btn-danger editable-table-button btn-xs" ng-click="remove(item)">Delete
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <div st-items-by-page="10" st-pagination="" st-template="app/pages/demos/tableDemo4/pagination.custom.html"></div>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
