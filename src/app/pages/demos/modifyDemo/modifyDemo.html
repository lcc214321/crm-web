<div class="widgets" >
    <form class="form-horizontal"  name="modifyForm" novalidate>
	<div class="row" >
	<loading></loading>
		<div class="col-md-12" ng-controller="ModifyDemoCtrl">
			<div ba-panel ba-panel-title="个人信息" ba-panel-class="with-scroll">
					<div class="form-group has-feedback" >
					 	<label for="name" class="col-sm-1 control-label">姓名</label>
						<div class="col-sm-2" 
						 	 ng-class="{'has-error': modifyForm.name.$invalid }">
							<input type = "text" class="form-control" id="name" name = "name" placeholder="姓名" ng-model="person.name" required>
							<span class="help-block error-block basic-block">必录</span>
						</div>
						<label for="age" class="col-sm-1 control-label">年龄</label>
						<div class="col-sm-2">
							<input type = "number" class="form-control" id="age" placeholder="年龄" ng-model="person.age">
						</div>
						<label for="email" class="col-sm-1 control-label">邮箱</label>
						<div class="col-sm-2"
							 ng-class="{'has-error': modifyForm.email.$invalid }">
							<input type="email" class="form-control" id="email" name = "email" placeholder="邮箱" ng-model="person.email" required>
							<span class="help-block error-block basic-block">正确的邮箱地址</span>
						</div>
						<label for="sex" class="col-sm-1 control-label">性别</label>
						<div class="col-sm-2">
							<ui-select ng-model="person.sex"
						               class="btn-group bootstrap-select form-control"
						               ng-class="{'has-error': !person.sex}"
						               ng-disabled="false"
						               append-to-body="true"
						               search-enabled="false">
						      <ui-select-match placeholder="性别" >
						        <span> {{$select.selected.label}}</span>
						      </ui-select-match>
						      <ui-select-choices repeat="sex in sexItems">
						        <span ng-bind-html="sex.label"></span>
						      </ui-select-choices>
						    </ui-select>
						</div>
					</div>
					<div class="form-group">
						<label for="address" class="col-sm-1 control-label">地址</label>
						<div class="col-sm-2"
						 	 ng-class="{'has-error': modifyForm.address.$invalid }">
							<input type="text" class="form-control" id="address"  ng-minlength="5" ng-maxlength="10" ng-pattern="/[a-zA-Z]/" name="address" placeholder="只能是字母" ng-model="person.address" required>
							<span class="help-block error-block basic-block">最大10位最小5位，只能是字母</span>
						</div>
						<label for="b" class="col-sm-1 control-label">b</label>
						<div class="col-sm-2">
							<input type="b" class="form-control" id="b" placeholder="b" ng-disabled = "qqq" >
						</div>
						<label for="c" class="col-sm-1 control-label">c</label>
						<div class="col-sm-2">
							<input type="c" class="form-control" id="c" placeholder="c">
						</div>
						<label for="d" class="col-sm-1 control-label">d</label>
						<div class="col-sm-2">
							<input type="d" class="form-control" id="d" placeholder="d">
						</div>
					</div>
					<div class="form-group">
    					<div class="col-sm-offset-8 col-sm-4">
							<button ng-click="submit2()" class="btn btn-primary">
								提交2
							</button>
							<button ng-click="submit3()" class="btn btn-primary">
								提交3
							</button>
    						<button class="btn btn-primary" ng-click="addValue()">
								模态窗
							</button>
								<button  class="btn btn-primary" ng-click="saveValue()" ng-disabled="modifyForm.name.$invalid||modifyForm.email.$invalid||modifyForm.address.$invalid||!person.sex">
								保存
							</button>
						</div>
					</div>
			</div>
		</div>
	</div>
	</form>
</div>
