<div class="row">
    <div class="col-md-6" ng-repeat="chart in homeCharts">
        <div ba-panel ba-panel-title="{{chart.title}}" ba-panel-class="with-scroll ">
            <div class="chartjs-canvas-holder-first-row">
                <canvas  class="chart chart-pie"
                         chart-options="options" chart-data="chart.data" chart-labels="chart.labels"
                         chart-click="changeData(chart)">
                </canvas>
            </div>
        </div>
    </div>
</div>
