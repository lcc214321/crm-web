<div class="widgets">
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" >
			<div class="panel panel-primary">
			 <div class="panel-heading"><font color="white">回访转交</font></div>
                <div class="panel-body">
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="deliver.custAgent" class="col-sm-4 control-label">转交负责人</label>
							<div class="col-sm-8 zaddperassets_posi" >
								<input type="hidden" id="custAgent" name="custAgent" ng-model="deliver.custAgent" >
								<input type="text" class="form-control input-normal" id="custAgentNam" name="custAgentNam" ng-model="deliver.custAgentNam" ng-disabled = "isDisabled">
								<span class="input-group-btn">
										<button class="btn btn-default z_bordernone" ng-click="selectAgentDlg()" show-button-bar="false" ><i class="ion-search"></i></button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="col-sm-12" style="float: right;margin-right:20px;">
 							<label for="deliver.deliverDesc" class="col-sm-2 control-label" style="font-weight:lighter">转交描述</label>
							<div class="col-sm-10" >
								<textarea ng-model="deliver.deliverDesc" class="form-control" id="deliverDesc" rows="5" 
									maxlength="200" placeholder="" ></textarea>
							</div>
						</div>
					</div>
				</div>
				<br/>
				<div class="row zaddperassets_textcenter">
					<button type="button" class="btn btn-default btn-with-icon" ng-click="$dismiss()">关闭</button>
					<button type="button" class="btn btn-primary btn-with-icon" ng-click="saveDeliver()">保存</button>
				</div>
			</div>
			</div>
		</div>
	</form>
</div>
