<div class="widgets">
	<form class="form-horizontal" ng-controller="DatasourceCtrl">
		<div class="row">
			<div class="col-md-3">
				<div ba-panel ba-panel-title="数据导入">
					<div class="alert bg-warning">
						<strong>提示：</strong> 先下载对应的模板，上传后自动开始导入
					</div>
					<div class="panel panel-primary contextual-example-panel bootstrap-panel">
						<div class="panel-heading">个人客户信息导入</div>
						<div class="panel-body">
							最近上传 ：2017-11-29<br />
							<br />
							<div class="section-block links">
								<p>
									<a href>下载模板<i class="ion-archive"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href>上传<i
										class="ion-arrow-up-c"></i></a>
								</p>
							</div>
						</div>
					</div>
					<div class="panel panel-primary contextual-example-panel bootstrap-panel">
						<div class="panel-heading">企业客户信息导入</div>
						<div class="panel-body">
							最近上传 ：没有上传文件<br />
							<br />
							<div class="section-block links">
								<p>
									<a href>下载模板<i class="ion-archive"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href>上传<i
										class="ion-arrow-up-c"></i></a>
								</p>
							</div>
						</div>
					</div>

					<div class="panel panel-primary contextual-example-panel bootstrap-panel">
						<div class="panel-heading">产品信息导入</div>
						<div class="panel-body">
							最近上传 ：没有上传文件<br />
							<br />
							<div class="section-block links">
								<p>
									<a href>下载模板<i class="ion-archive"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href>上传<i
										class="ion-arrow-up-c"></i></a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<div ba-panel ba-panel-title="导入记录" ba-panel-class="with-scroll">
					<table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="rowCollection">
						<thead>
							<tr class="sortable ">
								<th class="table-id" st-sort="id" st-sort-default="true">#</th>
								<th st-sort="name">文件名称</th>
								<th st-sort="time">导入时间</th>
								<th st-sort="type">文件类型</th>
								<th st-sort="count">文件条数</th>
								<th st-sort="status">状态</th>
								<th st-sort="importType">导入对象类型</th>
								<th st-sort="opration">操作</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in smartTableData">
								<td class="table-id">{{item.id}}</td>
								<td>{{item.name}}</span></td>
								<td>{{item.time}}</td>
								<td>{{item.type}}</td>
								<td>{{item.count}}</a></td>
								<td>{{item.status}}</td>
								<td>{{item.importType}}</td>
<!-- 								<td>
									<div class="btn-group" uib-dropdown dropdown-append-to-body>
										<button type="button" class="btn btn-primary " uib-dropdown-toggle>
											操作 <span class="caret"></span>
										</button>
										<ul uib-dropdown-menu>
											<li><a href>下载原始数据文件</a></li>
											<li role="separator" class="divider"></li>
											<li><a href>下载错误数据文件</a></li>
											<li role="separator" class="divider"></li>
											<li><a href>删除</a></li>
										</ul>
									</div>
								</td> -->
								<td>
									<div class="buttons" ng-show="!rowform.$visible">
										<button title="下载错误数据文件" class="btn btn-danger btn-icon" ng-click="downloadErr(item)"><i class="ion-archive"></i></button>
										<button title="下载原始数据文件" class="btn btn-success btn-icon" ng-click="download(item)"><i class="ion-archive"></i></button>
										<button title="删除" class="btn btn-danger btn-icon" ng-click="delPrdLog(item)"><i class="ion-trash-a"></i></button>
									</div>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="10" class="text-center">
									<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
								</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</form>
</div>
