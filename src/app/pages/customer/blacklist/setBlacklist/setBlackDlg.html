<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<form class="form-horizontal"  name="modifyForm" novalidate ng-controller="setBlackDlgCtrl">
			<div ba-panel ba-panel-title="登记客户黑名单" ba-panel-class="with-scroll">
					<div class="form-group" >
						<table>
							<tr>
                                <td>登记原因</td>
								<textarea ng-model="blacklistDts.reason" class="form-control" id="message" rows="3"	  placeholder="输入撤销原因 ..."></textarea>
								<td><input type="text" class="form-control input-normal" id="relationReason" name="relationReason" placeholder="撤销原因" ng-model="blacklistDts.reason" > </td>
								<td>客户号</td>
								<td><input type="text" class="form-control" id="custNo" name="custNo" ng-model="blacklistDts.custNo" placeholder="客户号" ng-readonly=true></td>
								<td>客户姓名</td>
								<td><input type="text" class="form-control" id="custName" ng-model="blacklistDts.custName" placeholder="客户姓名"  ></td>

							</tr>
						</table>
					</div>
					<div class="form-group">
    					<div class="col-sm-offset-8 col-sm-4">
    						<button class="btn btn-primary" ng-click="saveValue()">保存</button>
   							<button type="button" class="btn btn-primary" ng-click="$dismiss()">关闭</button>
						</div>
					</div>
			</div>
</form>
