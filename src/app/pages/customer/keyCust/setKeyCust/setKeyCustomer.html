<div class="widgets">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
				<em class="ion-ios-close-empty sn-link-close"></em>
			</button>
			<h4 class="modal-title" id="myModalLabel">登记重点客户</h4>
		</div>
		<div class="modal-body">
			<form class="form-horizontal"  name="modifyForm" novalidate >
				<div class="" >
					<div class="col-sm-6">
						<div class="form-group">
							<label  class="col-sm-3 control-label">客户号</label>
							<div class="col-sm-8" >
								<input type="text" class="form-control" id="custNo" name="custNo" ng-model="blacklistDts.custNo" placeholder="" ng-readonly=true >
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label  class="col-sm-3 control-label">客户姓名</label>
							<div class="col-sm-8" >
								<input type="text" class="form-control" id="custName"  name="custName" ng-model="blacklistDts.custName"  placeholder=""  ng-readonly=true>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-11" style="margin-left:4.5%;padding-bottom:10px;">
					<textarea ng-model="blacklistDts.reason" class="form-control" id="message" col="2"	maxlength="200"  placeholder="输入登记原因(200字以内) ..." required></textarea><span class="help-block error-block basic-block">必录</span>
				</div>

<!--				<div class="row zaddperassets_textcenter">-->
<!--					<button type="button" class="btn btn-default btn-with-icon" ng-click="$dismiss()">关闭</button>-->
<!--					<button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue()">保存</button>-->
<!--				</div>-->
				<div class="modal-footer">
					<button type="button" class="btn btn-primary btn-with-icon" ng-click="saveValue()">保存</button>
				</div>

			</form>
		</div>
	</div>
</div>
