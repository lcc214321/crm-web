<div class="horizontal-scroll" ba-panel ba-panel-class="with-scroll">
  <form class="form-horizontal" name="addForm" novalidate>
				<div class="row">
					<div class="col-md-2">
						<label class="grid-title">策略列表</label>
					</div>
				</div>
				<div class="row">
					<div class="add-row-editable-table col-sm-2" style="float: right">
						<button class="btn btn-primary btn-with-icon" ng-click="searchCust()">
							<i class="ion-search"></i>查询
						</button>
					</div>
					<div class="col-sm-3" style="float: right">
						<input type="text" class="form-control" ng-model="searchObj.strategyName" placeholder="策略名称">
					</div>
				</div>
				<table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="StratRowCollection">
					<thead>
						<tr class="black-muted-bg">
							<th st-sort="strategyId">策略ID</th>
							<th st-sort="strategyName">策略名称</th>
							<th st-sort="remark">策略说明</th>
							<th>选择策略</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in smartTableData" class="editable-row">
							<td><span>{{ item.strategyId }}</span></td>
							<td><span>{{ item.strategyName }}</span></td>
							<td><span>{{ item.remark }}</span></td>
							<td>
								<div class="buttons" ng-show="!rowform.$visible">
									<button class="btn btn-primary btn-with-icon" ng-click="saveValueP(item)">
										<i class="ion-checkmark-circled"></i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="12">
								<div class="row">
									<div class="col-md-7" style="float: right">
										<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
									</div>
									<div class="col-md-5" style="float: right">
										每页 <label> <select class="form-control selectpicker show-tick" title="Rows on page" selectpicker ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
										</select>
										</label> 条&nbsp;&nbsp;&nbsp; 共{{totalcp||0}}条
									</div>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
				<div class="modal-footer">
			        <button type="button" class="btn btn-primary btn-with-icon" ng-click="closePage()"><i class="ion-power"></i>返回</button>
				</div>
			</form>
</div>
