<div ng-controller="custLifeCycleDefCtrl">

	<div class="horizontal-scroll" ba-panel ba-panel-class="with-scroll">
		<form class="form-horizontal" name="modifyForm" novalidate>
			<div class="row">
				<div class="col-md-2">
					<label class="grid-title">客户生命周期列表</label>
				</div>
				<div class="add-row-editable-table zmargin_right" style="float: right">
<!-- 					<button class="btn btn-primary btn-with-icon" ng-click="search()">
						<i class="ion-search"></i>查询
					</button>
 -->				<button class="btn btn-primary btn-with-icon" ng-click="add()">
						<i class="ion-plus-round"></i>新增
					</button>
					<button class="btn btn-danger btn-with-icon" ng-click="batchRemove()">
						<i class="ion-trash-a"></i>删除
					</button>
				</div>
<!-- 				<div class="col-sm-3" style="float: right">
					<input type="text" class="form-control" ng-model="searchObj.stageId" placeholder="模板编号">
				</div>
				<div class="col-sm-3" style="float: right">
					<input type="text" class="form-control" ng-model="searchObj.stageName" placeholder="模板标题">
				</div> -->
			</div>
		</form>

		<table class="table table-bordered table-hover table-condensed" st-table="smartTableData" st-safe-src="RowCollection">
			<thead>
				<tr class="black-muted-bg">
					<th><label for="flag"><input id="flag" type="checkbox" ng-model="select_all" ng-change="selectAll()">
					</label></th>
							<th st-sort="stageId">序号</th>
							<th st-sort="stageName">周期阶段</th>
							<th st-sort="ruleId">关联规则</th>
							<th st-sort="stageDesc">说明</th>
							<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in smartTableData" class="editable-row">
					<td><input type="checkbox" ng-model="item.checked" ng-change="selectOne()"> <span></span> <!-- <input type="checkbox" ng-model="item.checked"
						ng-click="changeCurrent(item, $event)" /> --></td>

					<td><span>{{ item.stageId }}</span></td>
					<td><span>{{ item.stageName }}</span></td>
					<td><span>{{ show(item) }}</span></td>
					<td><span>{{ item.stageDesc }}</span></td>
					<td>
						<form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline">
							<button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">保存</button>
							<button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"
								class="btn btn-default editable-table-button btn-xs">取消</button>
						</form>
						<div class="buttons" ng-show="!rowform.$visible">
							<button class="btn btn-primary btn-icon" ng-click="upd(item)">
								<i class="ion-compose"></i>
							</button>
							<button class="btn btn-danger btn-icon" ng-click="remove(item)">
								<i class="ion-trash-a"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
            <tfoot>
            <tr>
                <td colspan="6" class="text-center">
                    <st-pager opts = "queryOptions" pageSize = "10"></st-pager>
                </td>
            </tr>
            </tfoot>
		</table>
	</div>
</div>
