<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div class="widgets">
	<form class="form-horizontal" name="uptForm" novalidate>
		<loading></loading>
		<div class="col-md-12" >
			<div class="panel panel-primary">
			 <div class="panel-heading"><font color="white">客户教育信息</font></div>
                <div class="panel-body">

        <form class="form-horizontal" name="modifyForm" novalidate>
            <div class="row">
                <div class="col-md-2">
                    <label class="grid-title"></label>
                </div>
                <div class="add-row-editable-table z_cusmnt" style="float: right">
							<button class="btn btn-primary btn-with-icon" ng-click="searchCustEdu()"><i class="ion-search"></i>查询</button>
							<button class="btn btn-primary btn-with-icon" ng-click="clearCustEduSearch()"><i class="ion-refresh"></i>重置</button>
							<button class="btn btn-primary btn-with-icon" ng-click="addCustEdu()"><i class="ion-plus-round"></i>新增</button>
							<button type="button" class="btn btn-danger btn-with-icon" ng-click="$dismiss()"><i class="ion-power"></i>关闭</button>
				</div>
				<div class="col-sm-3 z_custmnt_padding" style="float: right;">
						<ui-select ng-model="searchEduObj.eduTyp" class="btn-group bootstrap-select form-control" search-enabled="false" id="eduTyp" >
								<ui-select-match placeholder = "教育类型" >
									<span> {{$select.selected.label}}</span>
								</ui-select-match>
								<ui-select-choices repeat="item in Degree">
									<span ng-bind-html="item.label"></span>
								</ui-select-choices>
						</ui-select>
				</div>
				<div class="col-sm-3 z_custmnt_padding" style="float: right;">
					<input type="text" class="form-control" ng-model="searchEduObj.schoolNam" placeholder="学校名称">
				</div>
            </div>
        </form>

		<table class="table table-bordered table-hover table-condensed" st-table="custEdu" st-safe-src="custEduList">
			<thead>
			<tr class="black-muted-bg">
				<th style="text-align:center;" st-sort="schoolNam">学校名称</th>
				<th style="text-align:center;" st-sort="eduTyp">教育类型</th>
				<th style="text-align:center;" st-sort="eduCd">学历代码</th>
				<th style="text-align:center;" st-sort="degreeCd">学位代码</th>
				<th style="text-align:center;" st-sort="speciality1">第一专业</th>
				<th style="text-align:center;" st-sort="speciality2">第二专业</th>
				<th style="text-align:center;" st-sort="speciality3">第三专业</th>
				<th style="text-align:center;" st-sort="entranceDate">入学日期</th>
				<th style="text-align:center;" st-sort="graduateDate">毕业日期</th>
				<th style="text-align:center;" >操作</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="item in custEdu">
				<td style="text-align:left;">{{item.schoolNam}}</td>
				<td>{{item.eduTyp}}</td>
				<td>{{item.eduCd}}</td>
				<td>{{item.degreeCd}}</td>
				<td>{{item.speciality1}}</td>
				<td>{{item.speciality2}}</td>
				<td>{{item.speciality3}}</td>
				<td>{{item.entranceDate}}</td>
				<td>{{item.graduateDate}}</td>
				<td>
					<div class="buttons" ng-show="!rowform.$visible">
							<button class="btn btn-info btn-icon" ng-click=""><i class="ion-eye"></i></button>
							<button class="btn btn-primary btn-icon" ng-click="getCustEdu(item.custNo, item.certSqn)"><i class="ion-compose"></i></button>
					</div>
				</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="12">
					<div class="row">
						<div class="col-md-7" style="float: right">
							<div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
						</div>
						<div class="col-md-5" style="float: right">
							每页
							<label>
								<select class="form-control selectpicker show-tick" title="Rows on page" selectpicker
										ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
								</select>
							</label>
							条&nbsp;&nbsp;&nbsp;
							共{{eduTotal||0}}条
						</div>
					</div>
				</td>
			</tr>
			</tfoot>
			</table>

			</div>
			</div>
		</div>
	</form>
</div>
