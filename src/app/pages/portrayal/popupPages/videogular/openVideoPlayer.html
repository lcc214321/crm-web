<div class="widgets" >
	<form class="form-horizontal" name="addForm" novalidate>
		<loading></loading>
		<div class="col-md-12" >
			<div class="panel panel-primary">
			 <div class="panel-heading"><font color="white">音频/视频</font></div>
                <div class="panel-body">

            <div class="row">
		          <div class="col-md-12" >
		            <video class="video" src="{{fileUrl}}" poster="{{audioinit}}" width="100%" height="100%" controls></video>
		          </div>
            </div>
            <br/>
				<div class="row">
					<div class="col-sm-7">
					</div>
					<div class="col-sm-5">
						<div class="form-group">
							<div class="col-sm-offset-8 col-sm-1">
								<button type="button" class="btn btn-danger btn-with-icon" ng-click="$dismiss()"><i class="ion-power"></i>关闭</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</form>
</div>
