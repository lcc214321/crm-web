<div class="widgets">
	<form class="form-horizontal" name="detailForm" ng-controller="mailDtlCtrl" novalidate>
		<loading></loading>
		<div class="col-md-12">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
						<em class="ion-ios-close-empty sn-link-close"></em>
					</button>
					<h4 class="modal-title" id="myModalLabel">站内信明细</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group col-sm-6">
								<label for="sendUser" class="col-sm-4 control-label">发送方</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="sendUser" name="sendUser"
										   ng-model="mailDetail.sendUser" readOnly>
								</div>
							</div>
							<div class="form-group col-sm-6">
								<label for="sendTime" class="col-sm-4 control-label">发送时间</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="sendTime" name="sendTime"
										   ng-model="mailDetail.sendTime" readOnly>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group col-sm-6">
								<label for="inputParam" class="col-sm-4 control-label">信息类别</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" id="mailAttr" name="mailAttr"
										   ng-model="mailDetail.mailAttr" readOnly>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group">
								<label for="inputParam" class="col-sm-2 control-label">提醒内容</label>
								<div class="col-sm-9"  style="float: left">
									<textarea placeholder="提醒内容" class="form-control" id="mailContent"
											  ng-model="mailDetail.mailContent" readOnly></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary btn-with-icon" ng-click="pageJump()">
							查看列表
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
